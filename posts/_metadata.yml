# Freeze computed outputs
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Prevents posts from re-rendering unless explicitly told to do so
# (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

# Default fields for citation
citation: true

# Default output
format:
  html:
    toc-location: right
